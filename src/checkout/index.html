<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="summaryContainer">
            <h3>Subtotal:</h3><div class="subtotal"></div>
            <h3>Shipping Estimate:</h3><div class="shippingEstimate"></div>
            <h3>Tax:</h3><div class="tax"></div>
            <h3>Order Total:</h3><div class="orderTotal"></div> 
        </div>
      </section>
      <form name="checkoutForm" class="checkoutForm" action="">
        <fieldset>
          <legend>Customer Name</legend>
          <label>First Name:* <input type="text" name="fname" id="fname" minlength="3" maxlength="50" required></label>
          <label>Last Name:* <input type="text" name="lname" id="lname" minlength="3" maxlength="75" required></label>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label>Street Address:* <input type="text" name="street" id="streetAddress" minlength="3" maxlength="100" required></label>
          <label>City:* <input type="text" name="city" id="city" minlength="3" maxlength="100" required></label>
          <label>State:* <input type="text" name="state" id="state" minlength="2" maxlength="2" required></label>
          <label>Zipcode:* <input type="text" name="zip" id="zipcode" minlength="5" maxlength="5" required></label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label>Credit Card Number:* <input type="text" name="cardNumber" id="cardNumber" minlength="16" maxlength="16" value="1234123412341234" required></label>
          <label>Expiration Date:* <input type="text" name="expiration" id="expiration" minlength="5" maxlength="5" placeholder="" required></label>
          <label>Security Code:* <input type="text" name="code" id="securityCode" minlength="3" maxlength="3" placeholder="123" required></label>
        </fieldset>
        <button class="purchaseButton" type="submit">Purchase</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
